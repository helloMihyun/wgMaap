<!DOCTYPE html>

    <title>제목을 입력하세요</title>
    <link rel="stylesheet" href="./static/css/common.css">

<body>
    <div class="main_pop">
        <div class="pop_list">
            <div class="top">
                <h2 class="main_title">혜화 공연예술 캠퍼스</h2>
                <a href="javascript:;" class="pop_close_btn"><img src="./static/images/ico_close_btn.png" alt="팝업닫기"></a>

            <ul class="campus_list_wrap list_wrap">
                <li>
                    <strong class="name">탕화쿵푸 마라탕</strong>

                </li>
                <li>
                    <strong class="name">제순식당</strong>

                    <strong class="name">대포 찜닭</strong>

                        <span class="week_time">주말 11:30am ~ 10:00pm</span>

                    </span>
                </li>
                <li>
                    <strong class="name">정돈식당</strong>
                    <span class="time">11:00am ~ 11:00pm

                        <span class="order_time">L.O 2:00pm, 9:00pm</span>
